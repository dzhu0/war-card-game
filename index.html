<!DOCTYPE html>

<html lang="en">

<head>
    <title>War Card Game</title>
    <meta charset="UTF-8">
    <meta name="description" content="War card game">
    <meta name="author" content="Daniel Zhu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap">
</head>

<body>
    <div class="container">
        <div class="top">
            <button id="new-deck" class="btn">New Deck</button>
            <p>Cards remaining: <span id="cards-remaining"></span></p>
        </div>

        <h2 id="header">Game of War</h2>

        <h3>Computer score: <span id="computer-score">0</span></h3>
        <div id="computer-card" class="card-slot"></div>

        <div id="my-card" class="card-slot"></div>
        <h3>My score: <span id="my-score">0</span></h3>

        <button id="draw-cards" class="btn draw-cards">Draw Cards</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
