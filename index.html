<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap">

<body>
    <div class="top">
        <button id="new-deck" class="new-deck">New Deck</button>
        <p>Cards remaining: <span id="cards-remaining"></span></p>
    </div>

    <h2 id="header">Game of War</h2>

    <h3>Computer score: <span id="computer-score">0</span></h3>
    <div id="computer-card" class="card-slot"></div>

    <div id="my-card" class="card-slot"></div>
    <h3>My score: <span id="my-score">0</span></h3>

    <button id="draw-cards" class="draw-cards">Draw Cards</button>

    <script src="index.js"></script>
